<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
</head>
<body>
    
    <div class="logo" alt="" srcset="">
    </div>

    <div class="fb-btn">
        <span class="fb-logo"></span>
        Continue with Facebook
    </div>

    <div class="seperator">
        <div class="seperator-item">

        </div>
        <div class="seperator-text">
            OR
        </div>
        <div class="seperator-item">

        </div>
    </div>

    <form>
        <div class="form-item">
            <label class="labeled">
                <input type="text" name="username" class="inputs" id="username" required />
                <span class="float-label">Phone number, username or email</span>
            </label>
        </div>
        <div class="form-item">
            <label class="labeled">
                <input type="password" name="username" class="inputs" id="password" required/>
                <span class="float-label">Password</span>
            </label>
        </div>
        <div class="remember-me">
            <input type="checkbox" name="test" id="">
            <span>Save login Info</span>
        </div>
    </form>

    <div class="login-btn">
        Log in
    </div>

    <div class="forgot-password">
        <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
    </div>

    <div class="bottom-bar">
        <p>
            Don't have an account?
            <a href="https://www.instagram.com/accounts/signup/phone">Sign up</a>
        </p>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
